<!doctype html>
<html>
<body>
<button onclick="myFunction1()">Sort Alphabetically</button>
<button onclick="myFunction2()">Sort Numerically</button>
<button onclick="sortGreatest()">For Loop Ascending Order</button>
<button onclick="sortLowestest()">For Loop Descending Order</button>
<button onclick="sortGreatestForEach()">ForEach Loop Ascending Order</button>

<p id="demo"></p>

<script>
var arr = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = arr;

function myFunction1() {
    arr.sort();
    document.getElementById("demo").innerHTML = arr;
}

function myFunction2() {
    arr.sort(function(a, b){return a - b});
    document.getElementById("demo").innerHTML = arr;
}

function sortGreatest() {
  // manually sort array from largest to smallest:
  // loop forwards through array:
  for (var i = 0; i < arr.length; i++) {
    // loop through the array, moving forwards:
    // note in loop below we set `j = i` so we move on after finding greatest value:
    for (var j = i; j < arr.length; j++) {
      if (arr[i] < arr[j]) {
        let temp = arr[i]; // store original value for swapping
        arr[i] = arr[j]; // set original value position to greater value
        arr[j] = temp; // set greater value position to original value
      };
    };
  };
  
  document.getElementById("demo").innerHTML = arr;
};

function sortLowestest() {
  // manually sort array from largest to smallest:
  // loop forwards through array:
  for (var i = 0; i < arr.length; i++) {
    // loop through the array, moving forwards:
    // note in loop below we set `j = i` so we move on after finding greatest value:
    for (var j = i; j < arr.length; j++) {
      if (arr[i] > arr[j]) {
        let temp = arr[i]; // store original value for swapping
        arr[i] = arr[j]; // set original value position to greater value
        arr[j] = temp; // set greater value position to original value
      };
    };
  };
  
  document.getElementById("demo").innerHTML = arr;
};

function sortGreatestForEach() {  
    var d = [];
    arr.map(function(e, i, a) {
        d[i] = e
    })// create d as an exact copy of f
    
    var k = []; // the final sorted array
    arr.forEach(function(e, i, a) {
        var g = d.indexOf(Math.min.apply(null, d)) // get the position of the minimum element of d
        var s = d.splice(g, 1) // remove the minimum element from d and store it in s
        k[i] = s // put s in the k array
    })
    document.getElementById("demo").innerHTML = k;
};

</script>
</body>
</html>
